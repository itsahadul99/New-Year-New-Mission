<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Heading section start -->
    <header>
        <div class="banner container">
            <h3 class="banner-small-title">Happy New Year</h3>
            <h1 class="banner-title">New Year Party <br>Celebration</h1>
        </div>
    </header>
    <!-- Heading section end -->
    <main>
        <!-- new year section start -->
        <section>
            <div class="new-year-section-container">
                <h1 class="new-year-section-offer">65% OFF</h1>
                <p class="new-year-section-second-title">OUR HOLIDAY DEALS ARE BETTER</p>
                <h2 class="new-year-section-catagories">ALL CATEGORIES</h2>
                <div class="new-year-pic">
                    <img src="./image/New Year Photo.png" alt="">
                </div>
            </div>
        </section>
        <!-- new year section end -->
        <!-- midnight party section -->
        <section>
            <div class="midnight-section container">
                <div class="midnight-text-container">
                    <h1 class="midnight-title">
                        Welcome to Midnight Party
                    </h1>
                    <p class="midnight-description">Start a year with a new hope and with a happy mind. Everybody
                        welcome.
                    </p>
                    <button class="btd-join-now">JOIN NOW</button>
                </div>
                <div class="midnight-inner-img">
                    <img src="./image/Group 70.png">
                </div>
            </div>
        </section>
        <!-- midnight section end -->
    </main>
    <footer>

    </footer>
</body>

</html>
